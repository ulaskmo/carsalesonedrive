<div class='container'>
    <div class='row border-bottom mb-2 '>
        <div class="col-2">
            {{carData?.make}} 
        </div>
        <div class="col-2">
            {{carData?.model}}
        </div>
        <div class="col-2">
            {{carData?.year}}
        </div>
        <div class="col-4">
                <img src="{{carData?.imageURL}}" [style.width.px]='carImageWidth' />
        </div>
        <div class="col-2">
            <button class="btn btn-secondary" (click)="deleteCar(carData!._id)">Delete</button>
        </div>
    </div>
</div>
